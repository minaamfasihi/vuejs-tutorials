<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div class="" id="app">
      {{ message }}
    </div>

    <div class="" id="app2">
      <span v-bind:title="message">
        Hover yoru mouse over me.
      </span>
    </div>

    <div class="" id="app3">
      <span v-if="seen">
        Now you see me
      </span>
    </div>

    <div class="" id="app4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="my-app">
      <h1>{{ greet }} {{ name }}</h1>
      <div v-text="appName"></div>

      <div v-once>
        <h1>{{ appName }}</h1>
        <h1 v-text="appName"></h1>
        <h1 v-once>{{ appName }}</h1>
        <h1 v-text="appName" v-once></h1>
      </div>

      <div>
        <p v-html="brandName"></p>

        <h1 v-bind:id="myId">Yayyy</h1>
        <button v-bind:disabled="isDisabled">Button</button>
      </div>

      <div>
        <p v-bind:style="{color: highlightColor, 'font-size': headerSize + 'px', padding: '20px'}">Inline</p>
        <h1 v-bind:style="headerStyleObject">Header Style Object</h1>
        <h1 v-bind:style="[baseStyleObject, successStyleObject]">Array Style Object</h1>
      </div>
    </div>

    

    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          message: 'Hello Vue'
        }
      })

      var app2 = new Vue({
        el: "#app2",
        data: {
          message: 'You loaded this page on ' + new Date().toLocaleString()
        }
      })

      var app3 = new Vue({
        el: "#app3",
        data: {
          seen: true
        }
      })

      var app4 = new Vue({
        el: "#app4",
        data: {
          todos: [
            { text: 'Learn JS' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome.' }
          ]
        }
      })

      var vm = new Vue({
        el: "#my-app",
        data: {
          name: 'Munnu',
          age: 0,
          greet: 'Hello',
          appName: 'GTA San Andreas',
          brandName: '<b>My Company</b>',
          myId: 'uniqid',
          isDisabled: true,
          highlightColor: "Orange",
          headerSize: 50,
          headerStyleObject: {
            color: "Orange",
            fontSize: "50px",
            padding: "20px"
          },
          baseStyleObject: {
            fontSize: "50px",
            padding: "10px"
          },
          successStyleObject: {
            color: "green",
            backgroundColor: "lightgreen",
            border: "1px solid green"
          }
        }
      });

      // var vm2 = new Vue({
      //   el: "#my-app",
      //   data: {
      //     highlightColor: "Orange"
      //   }
      // });
    </script>
  </body>
</html>
